<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OPENSESAME - Passwordless Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: rotate 25s linear infinite reverse;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .input-field {
      transition: all 0.3s ease;
    }

    .input-field:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .logo-circle {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .fade-in {
      animation: slideUp 0.5s ease-out;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
    }

    .code-input {
      font-size: 2rem;
      letter-spacing: 1rem;
      text-align: center;
      font-family: 'Courier New', monospace;
      font-weight: 700;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }

    .success-checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }

    .success-checkmark .check-icon {
      width: 80px;
      height: 80px;
      position: relative;
      border-radius: 50%;
      box-sizing: content-box;
      border: 4px solid #4bb543;
    }

    .success-checkmark .check-icon::before {
      top: 3px;
      left: -2px;
      width: 30px;
      transform-origin: 100% 50%;
      border-radius: 100px 0 0 100px;
    }

    .success-checkmark .check-icon::after {
      top: 0;
      left: 30px;
      width: 60px;
      transform-origin: 0 50%;
      border-radius: 0 100px 100px 0;
      animation: rotate-circle 4.25s ease-in;
    }

    .success-checkmark .check-icon .icon-line {
      height: 5px;
      background-color: #4bb543;
      display: block;
      border-radius: 2px;
      position: absolute;
      z-index: 10;
    }

    .success-checkmark .check-icon .icon-line.line-tip {
      top: 46px;
      left: 14px;
      width: 25px;
      transform: rotate(45deg);
      animation: icon-line-tip 0.75s;
    }

    .success-checkmark .check-icon .icon-line.line-long {
      top: 38px;
      right: 8px;
      width: 47px;
      transform: rotate(-45deg);
      animation: icon-line-long 0.75s;
    }

    @keyframes icon-line-tip {
      0% { width: 0; left: 1px; top: 19px; }
      54% { width: 0; left: 1px; top: 19px; }
      70% { width: 50px; left: -8px; top: 37px; }
      84% { width: 17px; left: 21px; top: 48px; }
      100% { width: 25px; left: 14px; top: 45px; }
    }

    @keyframes icon-line-long {
      0% { width: 0; right: 46px; top: 54px; }
      65% { width: 0; right: 46px; top: 54px; }
      84% { width: 55px; right: 0px; top: 35px; }
      100% { width: 47px; right: 8px; top: 38px; }
    }

    .info-badge {
      background: linear-gradient(135deg, #e0e7ff 0%, #ddd6fe 100%);
      border: 2px solid #c7d2fe;
    }

    .step-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .step {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #d1d5db;
      transition: all 0.3s ease;
    }

    .step.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 32px;
      border-radius: 4px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="card relative z-10 w-full max-w-md rounded-2xl p-8 md:p-10 fade-in">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="logo-circle w-16 h-16 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </div>
    </div>

    <!-- Step Indicator -->
    <div class="step-indicator">
      <div class="step active" id="step-1"></div>
      <div class="step" id="step-2"></div>
    </div>

    <!-- Header -->
    <div class="text-center mb-8" id="header-section">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Passwordless Login</h1>
      <p class="text-gray-600">Sign in securely without a password</p>
    </div>

    <!-- Email Form -->
    <div id="email-form-section">
      <form id="email-form" class="space-y-5">

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="Enter your email"
          />
        </div>

        <!-- Info Badge -->
        <div class="info-badge rounded-lg p-4 text-sm text-purple-900">
          <div class="flex items-start gap-3">
            <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
            <p>We'll send a verification code to your email. No password needed!</p>
          </div>
        </div>

        <!-- reCAPTCHA -->
        {% if ENABLE_RECAPTCHA %}
        <div class="flex justify-center">
          <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_SITE_KEY }}"></div>
        </div>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        {% endif %}

        <!-- Error Message -->
        <div id="error-msg" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="email-submit-btn"
          class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        >
          Send Verification Code
        </button>
      </form>
    </div>

    <!-- Code Verification Form (Hidden Initially) -->
    <div id="code-form-section" class="hidden">
      <form id="code-form" class="space-y-5">

        <!-- Success Message -->
        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm mb-4">
          <div class="flex items-start gap-3">
            <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <p>Code sent to <strong id="sent-email"></strong></p>
          </div>
        </div>

        <!-- Code Input -->
        <div>
          <label for="code" class="block text-sm font-semibold text-gray-700 mb-2 text-center">
            Enter Verification Code
          </label>
          <input
            type="text"
            id="code"
            name="code"
            required
            maxlength="6"
            pattern="[0-9]{6}"
            class="code-input input-field w-full px-4 py-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="000000"
          />
          <p class="text-xs text-gray-500 text-center mt-2">Enter the 6-digit code from your email</p>
        </div>

        <!-- Error Message -->
        <div id="code-error-msg" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="code-submit-btn"
          class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        >
          Verify & Sign In
        </button>

        <!-- Resend Link -->
        <div class="text-center">
          <button type="button" id="resend-code-btn" class="text-sm text-purple-600 hover:text-purple-800 font-medium transition-colors">
            Didn't receive the code? Resend
          </button>
        </div>

        <!-- Back Link -->
        <div class="text-center">
          <button type="button" id="back-to-email-btn" class="text-sm text-gray-600 hover:text-gray-800 transition-colors">
            ‚Üê Use a different email
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="mt-8">
      <div class="divider mb-4"></div>
      <div class="flex justify-between items-center text-sm text-gray-500">
        <span>OPENSESAME SSO</span>
        <a href="/web.sso/login" class="text-purple-600 hover:text-purple-800 font-medium">Login with password</a>
      </div>
    </div>
  </div>

  <script>
    const emailForm = document.getElementById('email-form');
    const codeForm = document.getElementById('code-form');
    const emailFormSection = document.getElementById('email-form-section');
    const codeFormSection = document.getElementById('code-form-section');
    const errorMsg = document.getElementById('error-msg');
    const codeErrorMsg = document.getElementById('code-error-msg');
    const headerSection = document.getElementById('header-section');
    const emailInput = document.getElementById('email');
    const codeInput = document.getElementById('code');
    const emailSubmitBtn = document.getElementById('email-submit-btn');
    const codeSubmitBtn = document.getElementById('code-submit-btn');
    const resendCodeBtn = document.getElementById('resend-code-btn');
    const backToEmailBtn = document.getElementById('back-to-email-btn');
    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    const sentEmailSpan = document.getElementById('sent-email');

    let currentEmail = '';

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function showError(message, isCodeSection = false) {
      const errorElement = isCodeSection ? codeErrorMsg : errorMsg;
      errorElement.textContent = message;
      errorElement.classList.remove('hidden');
    }

    function hideError(isCodeSection = false) {
      const errorElement = isCodeSection ? codeErrorMsg : errorMsg;
      errorElement.classList.add('hidden');
    }

    function switchToCodeSection() {
      emailFormSection.classList.add('hidden');
      codeFormSection.classList.remove('hidden');
      codeFormSection.style.animation = 'slideUp 0.5s ease-out';

      headerSection.querySelector('h1').textContent = 'Check Your Email';
      headerSection.querySelector('p').textContent = 'Enter the code we sent you';

      step1.classList.remove('active');
      step2.classList.add('active');

      sentEmailSpan.textContent = currentEmail;

      // Focus on code input
      setTimeout(() => codeInput.focus(), 100);
    }

    function switchToEmailSection() {
      codeFormSection.classList.add('hidden');
      emailFormSection.classList.remove('hidden');
      emailFormSection.style.animation = 'slideUp 0.5s ease-out';

      headerSection.querySelector('h1').textContent = 'Passwordless Login';
      headerSection.querySelector('p').textContent = 'Sign in securely without a password';

      step2.classList.remove('active');
      step1.classList.add('active');

      hideError(true);
    }

    function setButtonLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        const originalText = button.textContent;
        button.setAttribute('data-original-text', originalText);
        button.innerHTML = originalText + '<span class="loading-spinner"></span>';
      } else {
        button.disabled = false;
        const originalText = button.getAttribute('data-original-text');
        button.textContent = originalText;
      }
    }

    // Auto-format code input
    codeInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    // Email form submission
    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      currentEmail = emailInput.value;
      const service_id = getQueryParam('service_id');

      setButtonLoading(emailSubmitBtn, true);

      try {
        const recaptchaToken = document.querySelector('[name="g-recaptcha-response"]')?.value || '';

        const response = await fetch("{% url 'api_pla_send_code' %}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: currentEmail,
            service_id: service_id,
            'g-recaptcha-response': recaptchaToken
          })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          switchToCodeSection();
        } else {
          showError(result.error || 'Failed to send code. Please try again.');
        }
      } catch (err) {
        console.error('Error:', err);
        showError('Something went wrong. Please try again.');
      } finally {
        setButtonLoading(emailSubmitBtn, false);
      }
    });

    // Code form submission
    codeForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError(true);

      const code = codeInput.value;
      const service_id = getQueryParam('service_id');

      if (code.length !== 6) {
        showError('Please enter a valid 6-digit code.', true);
        return;
      }

      setButtonLoading(codeSubmitBtn, true);

      try {
        const response = await fetch("{% url 'api_pla_login' %}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: currentEmail,
            code: code,
            service_id: service_id
          })
        });

        if (response.ok) {
          const contentType = response.headers.get('content-type');

          if (contentType && contentType.includes('text/html')) {
            // Redirect page returned
            const htmlContent = await response.text();
            document.open();
            document.write(htmlContent);
            document.close();
          } else {
            const result = await response.json();
            if (result.error) {
              showError(result.error, true);
            }
          }
        } else {
          const result = await response.json();
          showError(result.error || 'Invalid code. Please try again.', true);
        }
      } catch (err) {
        console.error('Error:', err);
        showError('Something went wrong. Please try again.', true);
      } finally {
        setButtonLoading(codeSubmitBtn, false);
      }
    });

    // Resend code
    resendCodeBtn.addEventListener('click', async () => {
      hideError(true);
      resendCodeBtn.disabled = true;
      resendCodeBtn.textContent = 'Sending...';

      try {
        const service_id = getQueryParam('service_id');

        const response = await fetch("{% url 'api_pla_send_code' %}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: currentEmail,
            service_id: service_id
          })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          showError('New code sent! Check your email.', true);
          codeErrorMsg.classList.remove('bg-red-50', 'border-red-200', 'text-red-700');
          codeErrorMsg.classList.add('bg-green-50', 'border-green-200', 'text-green-700');

          setTimeout(() => {
            hideError(true);
            codeErrorMsg.classList.add('bg-red-50', 'border-red-200', 'text-red-700');
            codeErrorMsg.classList.remove('bg-green-50', 'border-green-200', 'text-green-700');
          }, 3000);
        } else {
          showError(result.error || 'Failed to resend code.', true);
        }
      } catch (err) {
        showError('Something went wrong. Please try again.', true);
      } finally {
        resendCodeBtn.disabled = false;
        resendCodeBtn.textContent = "Didn't receive the code? Resend";
      }
    });

    // Back to email
    backToEmailBtn.addEventListener('click', () => {
      switchToEmailSection();
      codeInput.value = '';
    });
  </script>

</body>
</html>
