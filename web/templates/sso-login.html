<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SSO Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'shimmer': 'shimmer 2s linear infinite',
            'bounce-slow': 'bounce 3s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            glow: {
              '0%': { boxShadow: '0 0 5px rgb(59 130 246), 0 0 10px rgb(59 130 246), 0 0 15px rgb(59 130 246)' },
              '100%': { boxShadow: '0 0 10px rgb(59 130 246), 0 0 20px rgb(59 130 246), 0 0 30px rgb(59 130 246)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
          },
        },
      },
    };
  </script>
  <style>
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .shimmer-bg {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      background-size: 200% 100%;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .floating-shapes::before,
    .floating-shapes::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite;
    }
    
    .floating-shapes::before {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      top: 10%;
      left: 10%;
      animation-delay: -2s;
    }
    
    .floating-shapes::after {
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #f093fb, #f5576c);
      bottom: 10%;
      right: 10%;
      animation-delay: -4s;
    }

    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3), 0 0 20px rgba(59, 130, 246, 0.2);
    }
    
    .login-card {
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.8s;
    }
    
    .login-card:hover::before {
      left: 100%;
    }
  </style>
</head>
<body class="relative min-h-screen font-sans overflow-hidden">
  
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.05"%3E%3Ccircle cx="30" cy="30" r="1"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-20"></div>
    
    <!-- Floating Shapes -->
    <div class="floating-shapes absolute inset-0"></div>
    
    <!-- Gradient Orbs -->
    <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-gradient-to-r from-blue-400 to-purple-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"></div>
    <div class="absolute top-3/4 right-1/4 w-96 h-96 bg-gradient-to-r from-purple-400 to-pink-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: -3s;"></div>
    <div class="absolute bottom-1/4 left-1/3 w-80 h-80 bg-gradient-to-r from-cyan-400 to-blue-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: -6s;"></div>
  </div>

  <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-8">
    
    <div class="login-card w-full max-w-md glass-effect rounded-3xl shadow-2xl p-8 transform transition-all duration-500 hover:scale-105">
      
      <!-- Logo with Glow Effect -->
      <div class="flex justify-center mb-8">
        <div class="relative">
          <div class="w-20 h-20 bg-gradient-to-br from-blue-500 via-purple-600 to-pink-600 rounded-2xl flex items-center justify-center shadow-2xl animate-glow transform transition-transform duration-300 hover:rotate-12">
            <svg class="w-10 h-10 text-white transform transition-transform duration-300 hover:scale-110" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
          </div>
          <div class="absolute inset-0 bg-gradient-to-br from-blue-500 via-purple-600 to-pink-600 rounded-2xl blur-lg opacity-50 animate-pulse"></div>
        </div>
      </div>

      <!-- Animated Heading -->
      <div class="text-center mb-8">
        <h2 class="text-4xl font-bold text-white mb-3 transform transition-all duration-500 hover:scale-105">
          Welcome Back
        </h2>
        <div class="h-px w-24 mx-auto bg-gradient-to-r from-transparent via-blue-400 to-transparent mb-4"></div>
        <p class="text-gray-300 text-lg font-light">Sign in to your SSO account</p>
      </div>

      <form id="login-form" class="space-y-6">
        <!-- Username Field -->
        <div class="group">
          <label for="username" class="block text-sm font-semibold text-gray-200 mb-2 transform transition-all duration-300 group-focus-within:text-blue-400">
            Username
          </label>
          <div class="relative">
            <input type="text" id="username" name="username" required
              class="input-glow block w-full px-5 py-4 rounded-2xl bg-black/20 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:border-blue-400 transition-all duration-300 hover:bg-black/30 focus:bg-black/30" 
              placeholder="Enter your username"/>
            <div class="absolute inset-0 rounded-2xl shimmer-bg animate-shimmer opacity-0 hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="group">
          <label for="password" class="block text-sm font-semibold text-gray-200 mb-2 transform transition-all duration-300 group-focus-within:text-blue-400">
            Password
          </label>
          <div class="relative">
            <input type="password" id="password" name="password" required
              class="input-glow block w-full px-5 py-4 rounded-2xl bg-black/20 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:border-blue-400 transition-all duration-300 hover:bg-black/30 focus:bg-black/30" 
              placeholder="Enter your password"/>
            <div class="absolute inset-0 rounded-2xl shimmer-bg animate-shimmer opacity-0 hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
          </div>
        </div>
        
        <!-- MFA Token Field -->
        <div id="mfa-container" class="hidden group transform transition-all duration-500 ease-out">
          <label for="mfa_token" class="block text-sm font-semibold text-gray-200 mb-2 transform transition-all duration-300 group-focus-within:text-green-400">
            MFA Token
          </label>
          <div class="relative">
            <input type="text" id="mfa_token" name="mfa_token"
              class="input-glow block w-full px-5 py-4 rounded-2xl bg-black/20 text-white placeholder-gray-400 border border-white/20 focus:outline-none focus:border-green-400 transition-all duration-300 hover:bg-black/30 focus:bg-black/30" 
              placeholder="Enter MFA token"/>
            <div class="absolute inset-0 rounded-2xl shimmer-bg animate-shimmer opacity-0 hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
          </div>
        </div>
        
        {% if ENABLE_RECAPTCHA %}
          <div class="flex justify-center">
            <div class="g-recaptcha rounded-lg overflow-hidden shadow-lg" data-sitekey="{{ RECAPTCHA_SITE_KEY }}"></div>
          </div>
          <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        {% endif %}

        <!-- Error Message -->
        <div id="error-msg" class="hidden text-red-400 text-sm text-center bg-red-500/10 border border-red-500/20 rounded-xl py-3 px-4 animate-pulse"></div>

        <!-- Submit Button -->
        <button type="submit"
          class="relative w-full bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white py-4 px-6 rounded-2xl font-semibold text-lg shadow-2xl hover:shadow-blue-500/25 focus:outline-none focus:ring-4 focus:ring-blue-500/40 transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 group overflow-hidden">
          <span class="relative z-10 flex items-center justify-center">
            <span class="mr-2">Sign In</span>
            <svg class="w-5 h-5 transform transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
          </span>
          <div class="absolute inset-0 bg-gradient-to-r from-blue-700 via-purple-700 to-pink-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </button>
      </form>

      <!-- Decorative Footer -->
      <div class="mt-8 text-center">
        <div class="h-px w-full bg-gradient-to-r from-transparent via-white/20 to-transparent mb-4"></div>
        <p class="text-gray-400 text-sm font-light">Secure Single Sign-On</p>
      </div>
    </div>
  </div>

  <script>
const form = document.getElementById('login-form');
const mfaContainer = document.getElementById('mfa-container');
const errorMsg = document.getElementById('error-msg');
let mfaRequired = false;

function getQueryParam(param) {
  const params = new URLSearchParams(window.location.search);
  return params.get(param);
}

// Enhanced error display with animation
function showError(message) {
  errorMsg.textContent = message;
  errorMsg.classList.remove('hidden');
  errorMsg.style.animation = 'none';
  setTimeout(() => {
    errorMsg.style.animation = 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite';
  }, 10);
}

function hideError() {
  errorMsg.classList.add('hidden');
}

// Enhanced MFA container reveal
function showMFAContainer() {
  mfaContainer.classList.remove('hidden');
  mfaContainer.style.transform = 'translateY(-10px)';
  mfaContainer.style.opacity = '0';
  setTimeout(() => {
    mfaContainer.style.transform = 'translateY(0)';
    mfaContainer.style.opacity = '1';
  }, 10);
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  hideError();

  const username = form.username.value;
  const password = form.password.value;
  const mfa_token = form.mfa_token?.value || '';
  const service_id = getQueryParam('service_id');

  try {
    // STEP 1: If MFA was already shown, skip status check and go directly to final login
    if (mfaRequired) {
      await doFinalLogin({ username, password, mfa_token, service_id });
      return;
    }

    // Otherwise, check MFA status first
    const statusResponse = await fetch("{% url 'api_mfa_status' %}", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password, service_id})
    });

    const statusResult = await statusResponse.json();

    if (statusResult.mfa_required) {
      showMFAContainer();
      mfaRequired = true;
      showError('MFA required. Please enter your MFA token.');
    } 
    else if(statusResult.error) {
      showError(statusResult.error);
    }
    else if(statusResult.detail) {
      showError(statusResult.detail);
    }
    else {
      await doFinalLogin({ username, password, service_id });
    }

  } catch (err) {
    showError('Something went wrong. Please try again.');
  }
});

function isValidJSON(str) {
  try {
    JSON.parse(str);
    return true;
  } catch (e) {
    return false;
  }
}

async function doFinalLogin(payload) {
  try {
    const recaptchaToken = document.querySelector('[name="g-recaptcha-response"]')?.value || '';
    payload['g-recaptcha-response'] = recaptchaToken;
    
    const loginResponse = await fetch("{% url 'api_login' %}", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (isValidJSON(loginResponse)){
      if (loginResponse.error){
        showError('Something went wrong. Please try again.');
      }
    }

    if (loginResponse.ok) {
      const htmlContent = await loginResponse.text();
      document.open();
      document.write(htmlContent);
      document.close();
    } else {
      throw new Error(`HTTP error! status: ${loginResponse.status}`);
    }

  } catch (error) {
    console.error('Login error:', error);
    showError('Unable to login. Please try again. ' + error.message);
  }
}

// Add subtle input focus animations
document.querySelectorAll('input').forEach(input => {
  input.addEventListener('focus', function() {
    this.parentElement.classList.add('transform', 'scale-105');
  });
  
  input.addEventListener('blur', function() {
    this.parentElement.classList.remove('transform', 'scale-105');
  });
});
</script>

</body>
</html>
