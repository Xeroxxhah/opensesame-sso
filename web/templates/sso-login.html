<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OPENSESAME LOGIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    body::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: rotate 25s linear infinite reverse;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .input-field {
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .logo-circle {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .fade-in {
      animation: slideUp 0.5s ease-out;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  
  <div class="card relative z-10 w-full max-w-md rounded-2xl p-8 md:p-10 fade-in">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="logo-circle w-16 h-16 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
      </div>
    </div>

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Sign in to continue to your account</p>
    </div>

    <!-- Form -->
    <form id="login-form" class="space-y-5">
      
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
          Email
        </label>
        <input 
          type="email" 
          id="username" 
          name="username" 
          required
          class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Enter your email"
        />
      </div>
      
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          Password
        </label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required
          class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Enter your password"
        />
      </div>
      
      <!-- MFA Token (Hidden Initially) -->
      <div id="mfa-container" class="hidden">
        <label for="mfa_token" class="block text-sm font-semibold text-gray-700 mb-2">
          MFA Token
        </label>
        <input 
          type="text" 
          id="mfa_token" 
          name="mfa_token"
          class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          placeholder="Enter 6-digit code"
        />
      </div>
      
      <!-- reCAPTCHA -->
      {% if ENABLE_RECAPTCHA %}
      <div class="flex justify-center">
        <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_SITE_KEY }}"></div>
      </div>
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      {% endif %}

      <!-- Error Message -->
      <div id="error-msg" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
      >
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-white text-gray-500">OR</span>
      </div>
    </div>

    <!-- Passwordless Login Option -->
    <a href="#" id="pla-login-link" class="block w-full">
      <button
        type="button"
        class="w-full bg-white border-2 border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg hover:border-purple-500 hover:text-purple-600 transition-all duration-300 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
      >
        <div class="flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <span>Sign in with Email Code</span>
        </div>
      </button>
    </a>

    <!-- Footer -->
    <div class="mt-8">
      <div class="divider mb-4"></div>
      <p class="text-center text-sm text-gray-500">OPENSESAME SSO</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const mfaContainer = document.getElementById('mfa-container');
    const errorMsg = document.getElementById('error-msg');
    const plaLoginLink = document.getElementById('pla-login-link');
    let mfaRequired = false;

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Handle PLA login link with service_id preservation
    plaLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      const service_id = getQueryParam('service_id');
      const plaUrl = '/web.sso/pla-login/' + (service_id ? `?service_id=${service_id}` : '');
      window.location.href = plaUrl;
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.remove('hidden');
    }

    function hideError() {
      errorMsg.classList.add('hidden');
    }

    function showMFAContainer() {
      mfaContainer.classList.remove('hidden');
      mfaContainer.style.animation = 'slideUp 0.3s ease-out';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const username = form.username.value;
      const password = form.password.value;
      const mfa_token = form.mfa_token?.value || '';
      const service_id = getQueryParam('service_id');

      try {
        // If MFA was already shown, go directly to final login
        if (mfaRequired) {
          await doFinalLogin({ username, password, mfa_token, service_id });
          return;
        }

        // Check MFA status first
        const statusResponse = await fetch("{% url 'api_mfa_status' %}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, service_id })
        });

        const statusResult = await statusResponse.json();

        if (statusResult.mfa_required) {
          showMFAContainer();
          mfaRequired = true;
          showError('MFA required. Please enter your MFA token.');
        } else if (statusResult.error) {
          showError(statusResult.error);
        } else if (statusResult.detail) {
          showError(statusResult.detail);
        } else {
          await doFinalLogin({ username, password, service_id });
        }
      } catch (err) {
        showError('Something went wrong. Please try again.');
      }
    });

    function isValidJSON(str) {
      try {
        JSON.parse(str);
        return true;
      } catch (e) {
        return false;
      }
    }

    async function doFinalLogin(payload) {
      try {
        const recaptchaToken = document.querySelector('[name="g-recaptcha-response"]')?.value || '';
        payload['g-recaptcha-response'] = recaptchaToken;
        
        const loginResponse = await fetch("{% url 'api_login' %}", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (isValidJSON(loginResponse)) {
          if (loginResponse.error) {
            showError('Something went wrong. Please try again.');
          }
        }

        if (loginResponse.ok) {
          const htmlContent = await loginResponse.text();
          document.open();
          document.write(htmlContent);
          document.close();
        } else {
          throw new Error(`HTTP error! status: ${loginResponse.status}`);
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Unable to login. Please try again. ' + error.message);
      }
    }
  </script>

</body>
</html>
